apiVersion: v1
kind: Namespace
metadata:
  name: nginx
  #annotations:
  #  linkerd.io/inject: enabled
  labels: 
    Environment: "Development"
    #istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: nginx
spec:
  replicas: 1
  strategy:
    #type: Recreate
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2       
      maxUnavailable: 0  
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - image: nginx:latest
        name: nginx
        imagePullPolicy: Always
        # readinessProbe:
        #   httpGet:
        #     path: /healthz/
        #     port: 80
        #   initialDelaySeconds: 5
        #   timeoutSeconds: 1
        #   periodSeconds: 15
        # livenessProbe:
        #   httpGet:
        #     path: /healthz/
        #     port: 80
        #   initialDelaySeconds: 15
        #   timeoutSeconds: 1
        #   periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
    - name: http-nginx
      protocol: TCP
      port: 80
      targetPort: 80
